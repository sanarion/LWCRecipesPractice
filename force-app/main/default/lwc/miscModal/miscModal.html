<template>
  <lightning-card title="MiscModal" icon-name="custom:custom19">
    <div class="slds-m-around_medium">
      <lightning-input label="header" value={header} type="text" class="header-jest" onchange={handleHeaderChange}></lightning-input>
      <lightning-input label="Contet" value={content} type="text" class="content-jest" onchange={handleContentChange}></lightning-input>
      <br/>
      <lightning-button label="Show modal" onclick={handleShowModal}></lightning-button>
      <c-modal header={header}>
        {content}
        <div slot="footer">
          <lightning-button class="slds-m-horizontal_small" label="Cancel" variant="neutral" onclick={handleCancelModal}></lightning-button>
          <lightning-button label="Close" variant="brand" onclick={handleCloseModal}></lightning-button>
        </div>
      </c-modal>
    </div>
  </lightning-card>
</template>
